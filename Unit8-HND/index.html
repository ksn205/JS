<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Unit 8</title>
	<style>
		.spinner {
			width: 50px;
			height: 50px;
			border-radius: 50px;
			border: solid red 20px;
			border-top-color: transparent;
			margin: auto;
			position: absolute;
			top: 45%;
			left: 45%;
			animation: spin 1s infinite linear;
		}
		@keyframes spin {
			0%   {-webkit-transform: rotate(0deg)}
			50%  {-webkit-transform: rotate(180deg)}
			100% {-webkit-transform: rotate(360deg)}
		}
	</style>
</head>
<body>
	a = <input id="value1" type="textbox" size="10">
	b = <input id="value2" type="textbox" size="10">
	result = <input id="result" type="textbox" size="10" disabled="disable">
	<button id="sum">+</button>
	<button id="sub">-</button>
	<button id="multi">*</button>
	<button id="divide">/</button>
	<script type="text/javascript" src="./js/main.js"></script>
	<p>Nhập 2 số a,b và bấm + - * / để thực hiện phép tính</p>
	<div class="spinner"></div>
</body>
</html>
